<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div>
            <input type="text" id="todo-item" placeholder="Enter your task">
            <button class="add-btn" onclick="addtodo()">Add Item</button>
            <button class="delete-all-btn" onclick="deleteall()">Delete All</button>
        </div>
        <div>
            <ul id="list"></ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
